<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>

    <script>
        const nome = prompt("Digite o nome do aluno:");
        const nota1 = parseFloat(prompt("Digite a nota 1"));
        const nota2 = parseFloat(prompt("Digite a nota 2"));
        const nota3 = parseFloat(prompt("Digite a nota 3"));

        const media = ((nota1 + nota2 + nota3) / 3).toFixed(1);

        alert(`A média do aluno ${nome.toUpperCase()} é ${media}`)

    </script>
</head>

</body>
</html>
